apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: update-bundle-related-images
spec:
  params:
    - name: snapshot
      type: string
    - name: release
      type: string
    - name: url
      type: string
      default: "https://github.com/raptorsun/lightspeed-operator.git"
    - name: branch
      type: string
      default: "bundle-update"
  tasks:
    - name: clone-repo
      taskSpec:
        params:
          - name: url
            type: string
          - name: branch
            type: string
        steps:
          - name: git-clone
            image: alpine/git
            script: |
              git clone --single-branch --branch main $(params.url) repo
              cd repo
              git checkout -b $(params.branch)
            workingDir: /workspace/source
          - name: update-file
            image: alpine
            script: |
              ls
              echo "$(params.snapshot)" > repo/related_images
            workingDir: /workspace/source
          - name: git-config
            image: alpine/git
            script: |
              cd repo
              git config user.email "hasun@redhat.com"
              git config user.name "Haoyu Sun's Bot"
            workingDir: /workspace/source
          - name: git-commit-push
            image: alpine/git
            workingDir: /workspace/source
            script: |
              cd repo
              git add related_images
              git commit -m "Update related_images with snapshot $(params.snapshot)"
              git log
              # git push origin bundle-update
        results:
          - name: branch-name
            description: The name of the branch created
      params:
        - name: url
          value: $(params.url)
        - name: branch
          value: $(params.branch)
      workspaces:
        - name: source
  workspaces:
    - name: source
